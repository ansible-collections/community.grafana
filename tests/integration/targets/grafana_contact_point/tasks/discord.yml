---
- name: Create discord contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: discord
    name: discord
    type: discord
    discord_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create discord contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: discord
    name: discord
    type: discord
    discord_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete discord contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: discord
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete discord contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: discord
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
