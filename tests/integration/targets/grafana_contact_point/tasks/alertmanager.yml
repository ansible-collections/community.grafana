---
- name: Create alertmanager contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: alertmanager
    name: alertmanager
    type: alertmanager
    alertmanager_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create alertmanager contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: alertmanager
    name: alertmanager
    type: alertmanager
    alertmanager_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete alertmanager contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: alertmanager
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete alertmanager contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: alertmanager
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
