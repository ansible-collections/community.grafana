    - name: Manage folder  # noqa: args[module]
      community.grafana.grafana_folder:
        name: "{{ folder.name }}"
        org_id: "{{ folder.org_id | default(omit) }}"
        org_name: "{{ folder.org_name | default(omit) }}"
