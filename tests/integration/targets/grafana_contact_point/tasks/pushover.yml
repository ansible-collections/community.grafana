---
- name: Create pushover contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: pushover
    name: pushover
    type: pushover
    pushover_api_token: xxx
    pushover_user_key: yyy

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create pushover contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: pushover
    name: pushover
    type: pushover
    pushover_api_token: xxx
    pushover_user_key: yyy

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete pushover contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: pushover
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete pushover contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: pushover
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
