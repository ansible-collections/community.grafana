---
- name: Create sensugo contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensugo
    name: sensugo
    type: sensugo
    sensugo_url: https://example.org
    sensugo_api_key: testapikey

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create sensugo contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensugo
    name: sensugo
    type: sensugo
    sensugo_url: https://example.org
    sensugo_api_key: testapikey

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete sensugo contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensugo
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete sensugo contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: sensugo
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
