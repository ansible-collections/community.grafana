---
- name: Create line contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: line
    name: line
    type: line
    line_token: xxx

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create line contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: line
    name: line
    type: line
    line_token: xxx

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete line contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: line
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete line contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: line
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
