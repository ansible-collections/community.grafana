---
- name: Create teams contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: teams
    name: teams
    type: teams
    teams_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create teams contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: teams
    name: teams
    type: teams
    teams_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete teams contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: teams
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete teams contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: teams
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
