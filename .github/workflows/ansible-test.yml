name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Sanity (Ⓐ$${{ matrix.ansible }})
    strategy:
      matrix:
        ansible:
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - devel
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          python-version: 3.9
          target-python-version: 3.9
          testing-type: sanity

  units:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Units (Ⓐ${{ matrix.ansible }})
    strategy:
      matrix:
        ansible:
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - devel
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          python-version: 3.9
          target-python-version: 3.9
          testing-type: units

  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        grafana_version: ["9.0.2", "8.5.6", "7.5.16"]
        ansible: 
          - stable-2.11
          - stable-2.12
          - stable-2.13
          - devel

    services:
      grafana:
        image: grafana/grafana:${{ matrix.grafana_version }}
        ports:
          - 3000:3000
    steps:
      - name: Perform testing
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          ansible-core-version: ${{ matrix.ansible }}
          docker-image: --docker-network=bridge  # FIXME: unhack this upstream
          python-version: 3.9
          target-python-version: 3.9
          testing-type: integration
