---
- name: Create pagerduty contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: pagerduty
    name: pagerduty
    type: pagerduty
    pagerduty_integration_key: xxx

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create pagerduty contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: pagerduty
    name: pagerduty
    type: pagerduty
    pagerduty_integration_key: xxx

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete pagerduty contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: pagerduty
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete pagerduty contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: pagerduty
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
