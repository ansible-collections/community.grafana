---
- name: Create email contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: email
    name: email
    type: email
    email_addresses:
      - foo@example.org
      - bar@example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create email contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: email
    name: email
    type: email
    email_addresses:
      - foo@example.org
      - bar@example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete discord contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: email
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True
      - result.state == 'absent'

- name: Delete discord contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: email
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
