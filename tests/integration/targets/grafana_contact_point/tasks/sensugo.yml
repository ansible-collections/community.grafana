---
- name: Create sensu contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensu
    name: sensu
    type: sensu
    sensu_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create sensu contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensu
    name: sensu
    type: sensu
    sensu_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete sensu contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: sensu
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete sensu contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: sensu
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
