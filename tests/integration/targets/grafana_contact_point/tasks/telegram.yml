---
- name: Create telegram contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: telegram
    name: telegram
    type: telegram
    telegram_bot_token: xxx
    telegram_chat_id: yyy

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create telegram contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: telegram
    name: telegram
    type: telegram
    telegram_bot_token: xxx
    telegram_chat_id: yyy

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete telegram contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: telegram
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete telegram contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: telegram
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
