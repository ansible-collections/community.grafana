---
- name: Create victorops contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: victorops
    name: victorops
    type: victorops
    victorops_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create victorops contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: victorops
    name: victorops
    type: victorops
    victorops_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete victorops contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: victorops
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete victorops contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: victorops
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
