---
- name: Create dingding contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: dingding
    name: dingding
    type: dingding
    dingding_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create dingding contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: dingding
    name: dingding
    type: dingding
    dingding_url: https://example.org

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete dingding contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: dingding
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete dingding contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: dingding
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
