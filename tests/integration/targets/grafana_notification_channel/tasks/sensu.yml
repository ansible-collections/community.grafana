---
- name: Create sensu notification channel
  register: result
  grafana_notification_channel:
    uid: sensu
    name: sensu
    type: sensu
    sensu_url: https://example.org
    grafana_url: "{{ grafana_url }}"
    grafana_user: "{{ grafana_username }}"
    grafana_password: "{{ grafana_password}}"

- debug:
    var: result

- assert:
    that:
      - "result.changed == True"
      - result.channel.name == "sensu"
      - result.channel.type == "sensu"
      - result.channel.uid == "sensu"

- name: Create sensu notification channel
  register: result
  grafana_notification_channel:
    uid: sensu
    name: sensu
    type: sensu
    sensu_url: https://example.org
    grafana_url: "{{ grafana_url }}"
    grafana_user: "{{ grafana_username }}"
    grafana_password: "{{ grafana_password}}"

- debug:
    var: result

- assert:
    that:
      - "result.changed == False"
      - result.channel.name == "sensu"
      - result.channel.type == "sensu"
      - result.channel.uid == "sensu"

- name: Delete sensu notification channel
  register: result
  grafana_notification_channel:
    uid: sensu
    state: absent
    grafana_url: "{{ grafana_url }}"
    grafana_user: "{{ grafana_username }}"
    grafana_password: "{{ grafana_password}}"

- debug:
    var: result

- assert:
    that:
      - "result.changed == True"

- name: Delete sensu notification channel (idempotency)
  register: result
  grafana_notification_channel:
    uid: sensu
    state: absent
    grafana_url: "{{ grafana_url }}"
    grafana_user: "{{ grafana_username }}"
    grafana_password: "{{ grafana_password}}"

- debug:
    var: result

- assert:
    that:
      - "result.changed == False"
