---
- name: Create kafka contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: kafka
    name: kafka
    type: kafka
    kafka_url: https://example.org
    kafka_topic: test

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Create kafka contact point (idempotentcy)
  register: result
  community.grafana.grafana_contact_point:
    uid: kafka
    name: kafka
    type: kafka
    kafka_url: https://example.org
    kafka_topic: test

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False

- name: Delete kafka contact point
  register: result
  community.grafana.grafana_contact_point:
    uid: kafka
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == True

- name: Delete kafka contact point (idempotency)
  register: result
  community.grafana.grafana_contact_point:
    uid: kafka
    state: absent

- ansible.builtin.debug:
    var: result

- ansible.builtin.assert:
    that:
      - result.changed == False
